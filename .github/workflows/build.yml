name: Package Windows MSI
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Recommended for 2026 enterprise stability
      - name: Install Briefcase
        run: pip install briefcase
      - name: Create & Package MSI
        run: |
          briefcase create windows --no-input
          briefcase build windows --no-input
          briefcase package windows --no-input
      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: windows/*.msi